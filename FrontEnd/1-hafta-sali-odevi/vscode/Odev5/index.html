<body class="container">
    <!-- start codes -->
    <div class="main">
        <form action="#" class="form">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name : </label>
                <div class="col-sm-10">
                    <input type="text" name="name" id="name" placeholder="your name" class="form-control col-sm-10">
                </div>
            </div>
            <div class=" form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email : </label>
                <div class="col-sm-10">
                    <input type="email" name="email" id="email" placeholder="your email" class="form-control col-sm-10">
                </div>
            </div>
            <div class=" form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password : </label>
                <div class="col-sm-10">
                    <input type="password" name="password" id="password" class="form-control col-sm-10">
                </div>
            </div>
            <div class=" form-group row">
                <label for="number" class="col-sm-2 col-form-label">Phone Number : </label>
                <div class="col-sm-10">
                    <input type="number" name="number" id="number" class="form-control col-sm-10">
                </div>
            </div>
            <div class=" form-group row">
                <label for="gender" class="col-sm-2 col-form-label">Gender : </label>
                <div class="col-sm-10  my-auto ">
                    <label class="form-check-label" for="male">Male : </label>
                    <input class="form-check-input" type="radio" name="gender" id="male">
                    <label class="form-check-label" for="female">Female : </label>
                    <input class="form-check-input" type="radio" name="gender" id="female">
                    <label class="form-check-label" for="other">Other : </label>
                    <input class="form-check-input" type="radio" name="gender" id="other">
                </div>
            </div>
            <div class=" form-group row">
                <label for="language" class="col-sm-2 col-form-label">Language : </label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Language</option>
                        <option value="1">English</option>
                        <option value="2">Turkish</option>
                        <option value="3">Spanish</option>
                    </select>
                </div>
            </div>
            <div class=" form-group row">
                <label for="zipCode" class="col-sm-2 col-form-label">Zip Code : </label>
                <div class="col-sm-10">
                    <input type="number" name="zipCode" id="zipCode" class="form-control col-sm-10">
                </div>
            </div>
            <div class=" form-group row">
                <label for="about" class="col-sm-2 col-form-label">Zip Code : </label>
                <div class="col-sm-10">
                    <textarea class="form-control" placeholder="Write about your self" id="about"></textarea>
                </div>
            </div>
            <div class=" form-group row">
                <div class="d-grid gap-2">
                    <button class="btn btn-danger" type="button">Register</button>
                </div>
            </div>
        </form>
    </div>
